<!DOCTYPE html>
<html>
<head>
    <title>Button Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .game-button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 100;
        }
        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Button Test Page</h1>
    <p>This page tests if buttons work correctly. Click the buttons below:</p>
    
    <button class="game-button" onclick="showModal('test1')">Test Button 1</button>
    <button class="game-button" onclick="showModal('test2')">Test Button 2</button>
    
    <div id="test1" class="modal">
        <div class="modal-content">
            <h2>Test Modal 1</h2>
            <p>This is test modal 1. If you can see this, buttons are working correctly!</p>
            <button onclick="hideModal('test1')">Close</button>
        </div>
    </div>
    
    <div id="test2" class="modal">
        <div class="modal-content">
            <h2>Test Modal 2</h2>
            <p>This is test modal 2. If you can see this, buttons are working correctly!</p>
            <button onclick="hideModal('test2')">Close</button>
        </div>
    </div>
    
    <script>
        function showModal(id) {
            document.getElementById(id).style.display = 'block';
        }
        
        function hideModal(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
