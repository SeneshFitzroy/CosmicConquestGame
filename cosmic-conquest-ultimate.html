<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 COSMIC CONQUEST: Ultimate Space Adventure</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --secondary: #ff0080;
            --accent: #00ccff;
            --dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.1);
            --glow: 0 0 20px currentColor;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #0a0a0a, #1a0033, #000a1a);
            background-size: 400% 400%;
            animation: cosmicShift 10s ease infinite;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes cosmicShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 204, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            to {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5px;
            position: relative;
            z-index: 1;
        }

        .game-header {
            text-align: center;
            margin-bottom: 10px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .game-title {
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow);
            margin-bottom: 5px;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .game-subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            color: var(--accent);
            opacity: 0.8;
        }

        .board-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid rgba(0, 255, 136, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(35px, 1fr));
            gap: 3px;
            margin-bottom: 10px;
            max-width: 100%;
        }

        .tile {
            aspect-ratio: 1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.7rem;
            position: relative;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-height: 35px;
        }

        .tile.start {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            color: black;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .tile.finish {
            background: linear-gradient(45deg, #ff0080, #cc0066);
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.5);
            animation: finishGlow 2s ease-in-out infinite;
        }

        @keyframes finishGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .tile.obstacle {
            background: linear-gradient(45deg, #ff4444, #cc2222);
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .tile.chance {
            background: linear-gradient(45deg, #00ccff, #0099cc);
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }

        .tile.normal {
            background: linear-gradient(45deg, #333, #555);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tile:hover {
            transform: translateY(-2px) scale(1.05);
            border-color: var(--primary);
        }

        .player-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }

        .player {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            text-align: center;
        }

        .player.active {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            transform: scale(1.02);
        }

        .player-1 { border-color: var(--primary); }
        .player-2 { border-color: var(--secondary); }

        .player-name {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 3px;
        }

        .player-position {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .player-piece {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            border: 2px solid white;
            box-shadow: 0 0 10px currentColor;
            animation: playerPulse 2s ease-in-out infinite;
        }

        @keyframes playerPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .player-1-piece { background: var(--primary); }
        .player-2-piece { background: var(--secondary); }

        .game-controls {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            text-align: center;
        }

        .dice-section {
            margin-bottom: 10px;
        }

        .dice-result {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 8px 0;
            color: var(--accent);
            text-shadow: var(--glow);
            animation: diceRoll 0.5s ease-in-out;
        }

        @keyframes diceRoll {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(180deg); }
            100% { transform: rotateX(360deg); }
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none;
            color: black;
            padding: 8px 16px;
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 3px;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: linear-gradient(45deg, var(--secondary), #aa0055);
        }

        .game-message {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(0, 204, 255, 0.3);
            min-height: 50px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .cards-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }

        .card-deck, .drawn-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: all 0.3s ease;
        }

        .card-deck:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .obstacle-deck {
            border-color: rgba(255, 68, 68, 0.5);
        }

        .chance-deck {
            border-color: rgba(0, 204, 255, 0.5);
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .card-description {
            font-family: 'Rajdhani', sans-serif;
            opacity: 0.9;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .game-container { padding: 3px; }
            .game-header { padding: 8px; margin-bottom: 8px; }
            .board-container { padding: 8px; }
            .game-board { gap: 2px; }
            .tile { min-height: 30px; font-size: 0.6rem; }
            .player-info { grid-template-columns: 1fr; gap: 5px; }
            .cards-section { grid-template-columns: 1fr; gap: 8px; }
            .btn { padding: 8px 16px; font-size: 0.7rem; }
        }

        .victory-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: victoryFade 0.5s ease-in;
        }

        .victory-content {
            text-align: center;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.5);
        }

        .victory-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: victoryPulse 1s ease-in-out infinite;
        }

        @keyframes victoryFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes victoryPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .audio-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 100;
        }

        .audio-btn {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: white;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .audio-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }
    </style>
</head>
<body>
    <div class="particles"></div>

    <div class="audio-controls">
        <button class="audio-btn" id="audioToggle" title="Toggle Sound">🔊</button>
    </div>

    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🚀 COSMIC CONQUEST</h1>
            <p class="game-subtitle">Ultimate Space Adventure</p>
        </div>

        <div class="board-container">
            <div class="game-board" id="gameBoard"></div>
            
            <div class="player-info">
                <div class="player player-1" id="player1">
                    <div class="player-name">🛸 COMMANDER ALPHA</div>
                    <div class="player-position">Position: <span id="player1Position">0</span></div>
                </div>
                <div class="player player-2" id="player2">
                    <div class="player-name">🚀 CAPTAIN BETA</div>
                    <div class="player-position">Position: <span id="player2Position">0</span></div>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <div class="dice-section">
                <div class="dice-result" id="diceResult">🎲</div>
                <button class="btn" id="rollDice">🎲 LAUNCH DICE</button>
                <button class="btn btn-secondary" id="resetGame">🔄 NEW MISSION</button>
            </div>
        </div>

        <div class="game-message" id="gameMessage">
            🌟 Welcome to Cosmic Conquest! Commander Alpha, prepare for launch!
        </div>

        <div class="cards-section">
            <div class="card-deck obstacle-deck" id="obstacleDeck">
                <div class="card-title">⚠️ HAZARD DECK</div>
                <div class="card-description">Space dangers await...</div>
            </div>
            <div class="card-deck chance-deck" id="chanceDeck">
                <div class="card-title">⭐ OPPORTUNITY DECK</div>
                <div class="card-description">Cosmic luck strikes...</div>
            </div>
        </div>

        <div class="cards-section">
            <div class="drawn-card" id="drawnObstacleCard" style="display: none;">
                <div class="card-title" id="obstacleCardTitle"></div>
                <div class="card-description" id="obstacleCardDesc"></div>
            </div>
            <div class="drawn-card" id="drawnChanceCard" style="display: none;">
                <div class="card-title" id="chanceCardTitle"></div>
                <div class="card-description" id="chanceCardDesc"></div>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            boardSize: 25,
            currentPlayer: 0,
            gameActive: true,
            audioEnabled: true,
            players: [
                { name: 'Commander Alpha', position: 0, skipTurns: 0, bonusMove: false, skipObstacle: false },
                { name: 'Captain Beta', position: 0, skipTurns: 0, bonusMove: false, skipObstacle: false }
            ]
        };

        const elements = {
            gameBoard: document.getElementById('gameBoard'),
            diceResult: document.getElementById('diceResult'),
            rollDiceBtn: document.getElementById('rollDice'),
            resetGameBtn: document.getElementById('resetGame'),
            gameMessage: document.getElementById('gameMessage'),
            audioToggle: document.getElementById('audioToggle'),
            player1Position: document.getElementById('player1Position'),
            player2Position: document.getElementById('player2Position'),
            player1: document.getElementById('player1'),
            player2: document.getElementById('player2'),
            obstacleDeck: document.getElementById('obstacleDeck'),
            chanceDeck: document.getElementById('chanceDeck'),
            drawnObstacleCard: document.getElementById('drawnObstacleCard'),
            drawnChanceCard: document.getElementById('drawnChanceCard'),
            obstacleCardTitle: document.getElementById('obstacleCardTitle'),
            obstacleCardDesc: document.getElementById('obstacleCardDesc'),
            chanceCardTitle: document.getElementById('chanceCardTitle'),
            chanceCardDesc: document.getElementById('chanceCardDesc')
        };

        const obstacleCards = [
            { title: "🌌 COSMIC STORM", description: "Solar winds push you back 3 spaces!", effect: -3 },
            { title: "🕳️ BLACK HOLE", description: "Gravitational pull - skip next turn!", effect: 'skip1' },
            { title: "👽 ALIEN ENCOUNTER", description: "Hostile aliens - retreat 2 spaces!", effect: -2 },
            { title: "🛰️ SATELLITE DEBRIS", description: "Navigate carefully - move back 1 space!", effect: -1 },
            { title: "⚡ ELECTROMAGNETIC STORM", description: "Systems offline - skip 2 turns!", effect: 'skip2' },
            { title: "🌪️ SPACE VORTEX", description: "Caught in spiral - lose 4 spaces!", effect: -4 }
        ];

        const chanceCards = [
            { title: "🚀 WARP DRIVE", description: "Quantum boost - advance 4 spaces!", effect: 4 },
            { title: "⭐ COSMIC LUCK", description: "Roll again and move extra!", effect: 'rollAgain' },
            { title: "🛸 FRIENDLY ALIENS", description: "Helpful guides - move forward 3 spaces!", effect: 3 },
            { title: "💎 ENERGY CRYSTAL", description: "Power surge - advance 2 spaces!", effect: 2 },
            { title: "🌟 STELLAR WIND", description: "Perfect conditions - move forward 5 spaces!", effect: 5 },
            { title: "🔮 FORCE FIELD", description: "Protected from next hazard!", effect: 'shield' }
        ];

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration = 200, type = 'sine') {
            if (!gameState.audioEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function createParticles() {
            const particles = document.querySelector('.particles');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.backgroundColor = ['#00ff88', '#ff0080', '#00ccff'][Math.floor(Math.random() * 3)];
                particles.appendChild(particle);
                
                setTimeout(() => particle.remove(), 6000);
            }, 200);
        }

        function initBoard() {
            elements.gameBoard.innerHTML = '';
            
            for (let i = 0; i < gameState.boardSize; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.id = `tile-${i}`;
                
                if (i === 0) {
                    tile.classList.add('start');
                    tile.textContent = 'START';
                } else if (i === gameState.boardSize - 1) {
                    tile.classList.add('finish');
                    tile.textContent = 'FINISH';
                } else {
                    const random = Math.random();
                    if (random < 0.15) {
                        tile.classList.add('obstacle');
                        tile.textContent = '⚠️';
                    } else if (random < 0.3) {
                        tile.classList.add('chance');
                        tile.textContent = '⭐';
                    } else {
                        tile.classList.add('normal');
                        tile.textContent = i;
                    }
                }
                
                elements.gameBoard.appendChild(tile);
            }
            
            updatePlayerPositions();
        }

        function updatePlayerPositions() {
            document.querySelectorAll('.player-piece').forEach(piece => piece.remove());
            
            gameState.players.forEach((player, index) => {
                const tile = document.getElementById(`tile-${player.position}`);
                if (tile) {
                    const piece = document.createElement('div');
                    piece.className = `player-piece player-${index + 1}-piece`;
                    if (gameState.players.length === 2 && player.position === gameState.players[1 - index].position) {
                        piece.style.transform = `translate(${index === 0 ? -75 : -25}%, -50%)`;
                    }
                    tile.appendChild(piece);
                }
            });
            
            elements.player1Position.textContent = gameState.players[0].position;
            elements.player2Position.textContent = gameState.players[1].position;
            
            elements.player1.classList.toggle('active', gameState.currentPlayer === 0);
            elements.player2.classList.toggle('active', gameState.currentPlayer === 1);
        }

        function rollDice() {
            if (!gameState.gameActive) return;
            
            const currentPlayer = gameState.players[gameState.currentPlayer];
            
            if (currentPlayer.skipTurns > 0) {
                currentPlayer.skipTurns--;
                elements.gameMessage.innerHTML = `${currentPlayer.name} skips this turn! ${currentPlayer.skipTurns} turn(s) remaining.`;
                nextPlayer();
                return;
            }
            
            let rollCount = 0;
            const rollInterval = setInterval(() => {
                elements.diceResult.textContent = Math.floor(Math.random() * 6) + 1;
                rollCount++;
                if (rollCount > 10) {
                    clearInterval(rollInterval);
                    const finalRoll = Math.floor(Math.random() * 6) + 1;
                    elements.diceResult.textContent = finalRoll;
                    elements.diceResult.style.animation = 'diceRoll 0.5s ease-in-out';
                    setTimeout(() => {
                        elements.diceResult.style.animation = '';
                        movePlayer(finalRoll);
                    }, 500);
                }
            }, 100);
            
            playSound(400 + Math.random() * 200, 300);
        }

        function movePlayer(spaces) {
            const currentPlayer = gameState.players[gameState.currentPlayer];
            
            if (currentPlayer.bonusMove) {
                spaces += Math.floor(Math.random() * 3) + 1;
                currentPlayer.bonusMove = false;
                elements.gameMessage.innerHTML += `<br>💫 Bonus move activated!`;
            }
            
            currentPlayer.position = Math.max(0, Math.min(currentPlayer.position + spaces, gameState.boardSize - 1));
            
            updatePlayerPositions();
            
            if (currentPlayer.position >= gameState.boardSize - 1) {
                victory(currentPlayer.name);
                return;
            }
            
            const tile = document.getElementById(`tile-${currentPlayer.position}`);
            if (tile.classList.contains('obstacle') && !currentPlayer.skipObstacle) {
                handleObstacle();
            } else if (tile.classList.contains('chance')) {
                handleChance();
            } else {
                elements.gameMessage.innerHTML = `${currentPlayer.name} moved ${spaces} spaces to position ${currentPlayer.position}!`;
                setTimeout(nextPlayer, 1500);
            }
            
            if (currentPlayer.skipObstacle) {
                currentPlayer.skipObstacle = false;
                elements.gameMessage.innerHTML += `<br>🛡️ Force field protected you!`;
            }
            
            playSound(600, 200);
        }

        function handleObstacle() {
            const card = obstacleCards[Math.floor(Math.random() * obstacleCards.length)];
            const currentPlayer = gameState.players[gameState.currentPlayer];
            
            elements.obstacleCardTitle.textContent = card.title;
            elements.obstacleCardDesc.textContent = card.description;
            elements.drawnObstacleCard.style.display = 'block';
            
            if (typeof card.effect === 'number') {
                currentPlayer.position = Math.max(0, currentPlayer.position + card.effect);
            } else if (card.effect === 'skip1') {
                currentPlayer.skipTurns = 1;
            } else if (card.effect === 'skip2') {
                currentPlayer.skipTurns = 2;
            }
            
            updatePlayerPositions();
            elements.gameMessage.innerHTML = `${currentPlayer.name} encountered: ${card.title}`;
            
            playSound(200, 400, 'sawtooth');
            setTimeout(() => {
                elements.drawnObstacleCard.style.display = 'none';
                nextPlayer();
            }, 3000);
        }

        function handleChance() {
            const card = chanceCards[Math.floor(Math.random() * chanceCards.length)];
            const currentPlayer = gameState.players[gameState.currentPlayer];
            
            elements.chanceCardTitle.textContent = card.title;
            elements.chanceCardDesc.textContent = card.description;
            elements.drawnChanceCard.style.display = 'block';
            
            if (typeof card.effect === 'number') {
                currentPlayer.position = Math.min(currentPlayer.position + card.effect, gameState.boardSize - 1);
            } else if (card.effect === 'rollAgain') {
                const extraRoll = Math.floor(Math.random() * 6) + 1;
                currentPlayer.position = Math.min(currentPlayer.position + extraRoll, gameState.boardSize - 1);
                elements.gameMessage.innerHTML = `${currentPlayer.name} rolled again: ${extraRoll}!`;
            } else if (card.effect === 'shield') {
                currentPlayer.skipObstacle = true;
            }
            
            updatePlayerPositions();
            elements.gameMessage.innerHTML = `${currentPlayer.name} found: ${card.title}`;
            
            if (currentPlayer.position >= gameState.boardSize - 1) {
                setTimeout(() => {
                    elements.drawnChanceCard.style.display = 'none';
                    victory(currentPlayer.name);
                }, 2000);
                return;
            }
            
            playSound(800, 300, 'triangle');
            setTimeout(() => {
                elements.drawnChanceCard.style.display = 'none';
                nextPlayer();
            }, 3000);
        }

        function nextPlayer() {
            if (!gameState.gameActive) return;
            gameState.currentPlayer = (gameState.currentPlayer + 1) % gameState.players.length;
            updatePlayerPositions();
            elements.gameMessage.innerHTML = `${gameState.players[gameState.currentPlayer].name}'s turn! 🎲`;
        }

        function victory(winner) {
            gameState.gameActive = false;
            
            const victoryDiv = document.createElement('div');
            victoryDiv.className = 'victory-animation';
            victoryDiv.innerHTML = `
                <div class="victory-content">
                    <div class="victory-title">🏆 MISSION COMPLETE!</div>
                    <div style="font-size: 1.2rem; margin-bottom: 20px;">${winner} conquered the cosmos!</div>
                    <button class="btn" onclick="resetGame()">🚀 NEW MISSION</button>
                </div>
            `;
            
            document.body.appendChild(victoryDiv);
            
            setTimeout(() => playSound(523, 200), 0);
            setTimeout(() => playSound(659, 200), 200);
            setTimeout(() => playSound(784, 200), 400);
            setTimeout(() => playSound(1047, 400), 600);
        }

        function resetGame() {
            gameState = {
                boardSize: 25,
                currentPlayer: 0,
                gameActive: true,
                audioEnabled: gameState.audioEnabled,
                players: [
                    { name: 'Commander Alpha', position: 0, skipTurns: 0, bonusMove: false, skipObstacle: false },
                    { name: 'Captain Beta', position: 0, skipTurns: 0, bonusMove: false, skipObstacle: false }
                ]
            };
            
            const victoryScreen = document.querySelector('.victory-animation');
            if (victoryScreen) victoryScreen.remove();
            
            elements.drawnObstacleCard.style.display = 'none';
            elements.drawnChanceCard.style.display = 'none';
            
            elements.diceResult.textContent = '🎲';
            elements.gameMessage.innerHTML = '🌟 New mission started! Commander Alpha, prepare for launch!';
            
            initBoard();
            playSound(440, 300);
        }

        function toggleAudio() {
            gameState.audioEnabled = !gameState.audioEnabled;
            elements.audioToggle.textContent = gameState.audioEnabled ? '🔊' : '🔇';
            elements.audioToggle.title = gameState.audioEnabled ? 'Mute Sound' : 'Enable Sound';
        }

        elements.rollDiceBtn.addEventListener('click', rollDice);
        elements.resetGameBtn.addEventListener('click', resetGame);
        elements.audioToggle.addEventListener('click', toggleAudio);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameState.gameActive) {
                e.preventDefault();
                rollDice();
            } else if (e.code === 'KeyR') {
                resetGame();
            } else if (e.code === 'KeyM') {
                toggleAudio();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            initBoard();
            createParticles();
            
            document.addEventListener('click', () => {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }, { once: true });
        });

        window.addEventListener('resize', () => {
            updatePlayerPositions();
        });
    </script>
</body>
</html>
