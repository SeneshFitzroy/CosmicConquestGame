<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ COSMIC CONQUEST - GALACTIC LEADERBOARD üåå</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --cosmic-primary: #00E676;
            --cosmic-secondary: #2979FF;
            --cosmic-accent: #E91E63;
            --cosmic-gold: #FFD700;
            --cosmic-silver: #C0C0C0;
            --cosmic-bronze: #CD7F32;
            --cosmic-purple: #9C27B0;
            --cosmic-cyan: #00BCD4;
            --space-dark: #0A0A0A;
            --space-blue: #001830;
            --nebula-pink: #FF006E;
            --quantum-green: #39FF14;
            --text-primary: #FFFFFF;
            --text-secondary: #B0BEC5;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Exo 2', sans-serif;
            background: var(--space-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            cursor: none;
        }

        /* Advanced Background System */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .space-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, var(--space-blue) 0%, var(--space-dark) 100%);
        }

        .nebula-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 800px 400px at 15% 25%, rgba(233, 30, 99, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 600px 300px at 85% 75%, rgba(156, 39, 176, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse 400px 200px at 50% 50%, rgba(0, 188, 212, 0.08) 0%, transparent 50%);
            animation: nebulaDrift 25s infinite linear;
        }

        @keyframes nebulaDrift {
            0% { transform: translateX(0) rotate(0deg); }
            100% { transform: translateX(-100px) rotate(360deg); }
        }

        .starfield {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: starTwinkle 4s infinite alternate;
        }

        .star.s1 { width: 1px; height: 1px; }
        .star.s2 { width: 2px; height: 2px; box-shadow: 0 0 4px white; }
        .star.s3 { width: 3px; height: 3px; box-shadow: 0 0 8px white; }

        @keyframes starTwinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Navigation */
        .cosmic-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--glass-bg), rgba(0, 0, 0, 0.3));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .cosmic-logo {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--cosmic-gold), var(--cosmic-primary), var(--cosmic-secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--cosmic-gold);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-item a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item a:hover {
            background: var(--glass-bg);
            border: 1px solid var(--cosmic-primary);
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.3);
        }

        .nav-item a.active {
            background: linear-gradient(45deg, var(--cosmic-primary), var(--cosmic-secondary));
            box-shadow: 0 0 25px rgba(0, 230, 118, 0.5);
        }

        /* Main Content */
        .main-content {
            padding: 6rem 2rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--cosmic-gold), var(--cosmic-primary), var(--cosmic-secondary), var(--cosmic-accent));
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .page-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            font-family: 'Exo 2', sans-serif;
        }

        /* Control Panel */
        .control-panel {
            background: linear-gradient(135deg, var(--glass-bg), rgba(0, 0, 0, 0.3));
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(15px);
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            align-items: center;
        }

        .cosmic-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--glass-bg), rgba(0, 0, 0, 0.3));
            border: 2px solid var(--cosmic-primary);
            border-radius: 25px;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .cosmic-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 230, 118, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .cosmic-btn:hover::before {
            left: 100%;
        }

        .cosmic-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 230, 118, 0.4);
        }

        .cosmic-btn.add-player {
            border-color: var(--cosmic-secondary);
            background: linear-gradient(135deg, var(--cosmic-secondary), var(--cosmic-primary));
        }

        .cosmic-btn.reset-all {
            border-color: var(--cosmic-accent);
        }

        .cosmic-btn.export-data {
            border-color: var(--cosmic-purple);
        }

        /* Search and Filter */
        .search-filter {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 0.8rem 1.2rem;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--cosmic-primary);
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.3);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .filter-select {
            padding: 0.8rem 1.2rem;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        /* Leaderboard Container */
        .leaderboard-container {
            background: linear-gradient(135deg, var(--glass-bg), rgba(0, 0, 0, 0.3));
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            overflow: hidden;
            position: relative;
        }

        .leaderboard-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--cosmic-gold), var(--cosmic-primary), var(--cosmic-secondary), var(--cosmic-accent));
        }

        /* Top 3 Podium */
        .podium-section {
            padding: 3rem 2rem;
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .podium-player {
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .podium-player:hover {
            transform: scale(1.05);
        }

        .podium-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 900;
            color: var(--space-dark);
        }

        .podium-player.first .podium-avatar {
            background: linear-gradient(135deg, var(--cosmic-gold), #FFE55C);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            border: 4px solid var(--cosmic-gold);
        }

        .podium-player.second .podium-avatar {
            background: linear-gradient(135deg, var(--cosmic-silver), #E8E8E8);
            box-shadow: 0 0 25px rgba(192, 192, 192, 0.5);
            border: 4px solid var(--cosmic-silver);
        }

        .podium-player.third .podium-avatar {
            background: linear-gradient(135deg, var(--cosmic-bronze), #D2B48C);
            box-shadow: 0 0 20px rgba(205, 127, 50, 0.4);
            border: 4px solid var(--cosmic-bronze);
        }

        .podium-crown {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .podium-player.first .podium-crown {
            color: var(--cosmic-gold);
        }

        .podium-player.second .podium-crown {
            color: var(--cosmic-silver);
        }

        .podium-player.third .podium-crown {
            color: var(--cosmic-bronze);
        }

        .podium-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .podium-stats {
            display: flex;
            gap: 1rem;
            justify-content: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .podium-base {
            width: 100px;
            margin: 1rem auto 0;
            border-radius: 10px 10px 0 0;
            position: relative;
        }

        .podium-player.first .podium-base {
            height: 60px;
            background: linear-gradient(135deg, var(--cosmic-gold), #B8860B);
        }

        .podium-player.second .podium-base {
            height: 45px;
            background: linear-gradient(135deg, var(--cosmic-silver), #A9A9A9);
        }

        .podium-player.third .podium-base {
            height: 30px;
            background: linear-gradient(135deg, var(--cosmic-bronze), #8B4513);
        }

        /* Regular Leaderboard */
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        .leaderboard-header {
            background: linear-gradient(135deg, var(--cosmic-primary), var(--cosmic-secondary));
            color: var(--space-dark);
            font-weight: 700;
        }

        .leaderboard-header th {
            padding: 1.5rem 1rem;
            text-align: left;
            font-size: 1.1rem;
        }

        .leaderboard-row {
            border-bottom: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            position: relative;
        }

        .leaderboard-row:hover {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.1), 
                rgba(0, 230, 118, 0.1), 
                rgba(41, 121, 255, 0.1));
            animation: leaderboardRowGlow 0.3s ease forwards;
        }
        
        @keyframes leaderboardRowGlow {
            0% { box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2); }
            100% { 
                box-shadow: 
                    0 8px 25px rgba(255, 215, 0, 0.4),
                    inset 0 0 15px rgba(255, 255, 255, 0.05);
            }
        }

        .leaderboard-row td {
            padding: 1.5rem 1rem;
            vertical-align: middle;
        }

        .rank-cell {
            font-size: 1.5rem;
            font-weight: 900;
            text-align: center;
            width: 80px;
        }

        .player-cell {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .player-avatar-small {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--cosmic-primary), var(--cosmic-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--space-dark);
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
        }

        .player-species {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .stats-cell {
            text-align: center;
            font-weight: 600;
        }

        .win-rate {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .win-rate.excellent {
            color: var(--cosmic-gold);
        }

        .win-rate.good {
            color: var(--cosmic-primary);
        }

        .win-rate.average {
            color: var(--cosmic-secondary);
        }

        .win-rate.poor {
            color: var(--cosmic-accent);
        }

        .actions-cell {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn.win {
            background: linear-gradient(135deg, var(--cosmic-primary), var(--quantum-green));
            color: var(--space-dark);
        }

        .action-btn.lose {
            background: linear-gradient(135deg, var(--cosmic-accent), #FF6B6B);
            color: white;
        }

        .action-btn.delete {
            background: linear-gradient(135deg, #FF4757, #FF3742);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Add Player Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--glass-bg), rgba(0, 0, 0, 0.5));
            border: 2px solid var(--cosmic-primary);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--cosmic-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            color: var(--text-primary);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--cosmic-primary);
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.3);
        }

        .form-select {
            width: 100%;
            padding: 1rem;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            color: var(--text-primary);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        /* Stats Cards */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--glass-bg), rgba(0, 0, 0, 0.3));
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--cosmic-primary), var(--cosmic-secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Advanced Custom Cursor System */
        .custom-cursor {
            position: fixed;
            width: 22px;
            height: 22px;
            background: radial-gradient(circle, var(--cosmic-gold), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: screen;
            transition: all 0.1s ease;
            filter: drop-shadow(0 0 15px var(--cosmic-gold));
        }

        .custom-cursor::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            width: 46px;
            height: 46px;
            border: 2px solid var(--cosmic-gold);
            border-radius: 50%;
            animation: leaderboardPulse 2s ease-in-out infinite;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1), transparent);
        }

        .custom-cursor::after {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 62px;
            height: 62px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: leaderboardOrbit 4s linear infinite;
        }

        @keyframes leaderboardPulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        @keyframes leaderboardOrbit {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .custom-cursor.champion {
            transform: scale(1.6);
            background: radial-gradient(circle, var(--cosmic-primary), transparent);
        }

        /* Enhanced Galactic Particle System */
        .galactic-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .champion-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--cosmic-gold);
            border-radius: 50%;
            animation: championFloat 10s linear infinite;
            box-shadow: 0 0 15px currentColor;
        }

        @keyframes championFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0) rotate(0deg);
                opacity: 0;
                background: var(--cosmic-gold);
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(0) scale(1) rotate(0deg);
            }
            25% {
                background: var(--cosmic-primary);
                transform: translateY(75vh) translateX(var(--random-x)) scale(1.2) rotate(90deg);
            }
            50% {
                background: var(--cosmic-secondary);
                transform: translateY(50vh) translateX(var(--random-x)) scale(1.5) rotate(180deg);
            }
            75% {
                background: var(--cosmic-accent);
                transform: translateY(25vh) translateX(var(--random-x)) scale(1.2) rotate(270deg);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) translateX(var(--random-x)) scale(1) rotate(360deg);
            }
            100% {
                transform: translateY(-10vh) translateX(var(--random-x)) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* Enhanced Trophy Glow Effects */
        .trophy-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--cosmic-gold), transparent);
            border-radius: 50%;
            animation: trophyGlow 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes trophyGlow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.8; }
        }

        /* Enhanced Leaderboard Animation Keyframes */
        @keyframes championTrailFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.4); }
        }
        
        @keyframes trophyBurst {
            0% { 
                opacity: 1; 
                transform: translate(0, 0) scale(1); 
            }
            100% { 
                opacity: 0; 
                transform: translate(var(--burst-x), var(--burst-y)) scale(0.3); 
            }
        }
        
        @keyframes hoverSparkle {
            0% { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
            100% { 
                opacity: 0; 
                transform: scale(0.5) translateY(-20px); 
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
            }

            .podium-section {
                flex-direction: column;
                align-items: center;

            .control-grid {

        /* Animation for new entries */

        @keyframes slideInFromRight {

        @keyframes spin {

<body>

    <!-- Advanced Background -->

    <!-- Navigation -->

    <!-- Main Content -->
    <main class="main-content">

        <div class="page-header">

    <!-- Add Player Modal -->
    <div class="modal-overlay" id="modalOverlay">

    <script>
        class GalacticLeaderboard {
            constructor() {
                this.players = JSON.parse(localStorage.getItem('cosmicLeaderboard')) || [];
                this.init();
            }

            init() {
                this.setupCursor();
                this.createGalacticParticles();
                this.createStars();
                this.bindEvents();
                this.renderLeaderboard();
                this.updateStats();
                this.renderPodium();
            }

            setupCursor() {
                const cursor = document.getElementById('cursor');

                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                    
                    // Create champion trail particles
                    if (Math.random() < 0.25) {
                        this.createChampionTrail(e.clientX, e.clientY);
                    }
                });

                document.addEventListener('mousedown', () => {
                    cursor.style.transform = 'scale(0.8)';
                    this.createTrophyBurst(event.clientX, event.clientY);
                });

                document.addEventListener('mouseup', () => {
                    cursor.style.transform = 'scale(1)';
                });

                // Enhanced hover effects for leaderboard rows
                document.addEventListener('DOMContentLoaded', () => {
                    this.attachHoverEffects();
                });
            }

            createGalacticParticles() {
                const container = document.getElementById('galacticParticles');
                const colors = ['var(--cosmic-gold)', 'var(--cosmic-primary)', 'var(--cosmic-secondary)', 'var(--cosmic-accent)'];
                
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'champion-particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.setProperty('--random-x', (Math.random() - 0.5) * 400 + 'px');
                    particle.style.animationDelay = Math.random() * 10 + 's';
                    particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                    container.appendChild(particle);
                }

                // Continuously regenerate champion particles
                setInterval(() => {
                    if (container.children.length < 40) {
                        const particle = document.createElement('div');
                        particle.className = 'champion-particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                        particle.style.setProperty('--random-x', (Math.random() - 0.5) * 400 + 'px');
                        particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                        container.appendChild(particle);

                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.parentNode.removeChild(particle);
                            }
                        }, 12000);
                    }
                }, 600);
            }

            createChampionTrail(x, y) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    left: ${x - 3}px;
                    top: ${y - 3}px;
                    width: 6px;
                    height: 6px;
                    background: var(--cosmic-gold);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    animation: championTrailFade 1.2s ease-out forwards;
                    box-shadow: 0 0 12px var(--cosmic-gold);
                `;
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 1200);
            }

            createTrophyBurst(x, y) {
                for (let i = 0; i < 8; i++) {
                    const burst = document.createElement('div');
                    const angle = (i * 45) * (Math.PI / 180);
                    const distance = 50 + Math.random() * 30;
                    
                    burst.style.cssText = `
                        position: fixed;
                        left: ${x - 4}px;
                        top: ${y - 4}px;
                        width: 8px;
                        height: 8px;
                        background: var(--cosmic-gold);
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 9998;
                        animation: trophyBurst 0.8s ease-out forwards;
                        --burst-x: ${Math.cos(angle) * distance}px;
                        --burst-y: ${Math.sin(angle) * distance}px;
                        box-shadow: 0 0 15px var(--cosmic-gold);
                    `;
                    document.body.appendChild(burst);
                    
                    setTimeout(() => {
                        if (burst.parentNode) {
                            burst.parentNode.removeChild(burst);
                        }
                    }, 800);
                }
            }

            attachHoverEffects() {
                document.querySelectorAll('.leaderboard-row, .nav-item, button').forEach(element => {
                    element.addEventListener('mouseenter', () => {
                        document.getElementById('cursor').classList.add('champion');
                        this.createHoverSparkles(element);
                    });
                    
                    element.addEventListener('mouseleave', () => {
                        document.getElementById('cursor').classList.remove('champion');
                    });
                });
            }

            createHoverSparkles(element) {
                const rect = element.getBoundingClientRect();
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('div');
                        const x = rect.left + Math.random() * rect.width;
                        const y = rect.top + Math.random() * rect.height;
                        
                        sparkle.style.cssText = `
                            position: fixed;
                            left: ${x}px;
                            top: ${y}px;
                            width: 4px;
                            height: 4px;
                            background: var(--cosmic-gold);
                            border-radius: 50%;
                            pointer-events: none;
                            z-index: 1000;
                            animation: hoverSparkle 1s ease-out forwards;
                            box-shadow: 0 0 8px var(--cosmic-gold);
                        `;
                        document.body.appendChild(sparkle);
                        
                        setTimeout(() => {
                            if (sparkle.parentNode) {
                                sparkle.parentNode.removeChild(sparkle);
                            }
                        }, 1000);
                    }, i * 100);
                }
            }

            createStars() {
                const starfield = document.getElementById('starfield');
                const starCount = 100;

                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = `star s${Math.floor(Math.random() * 3) + 1}`;
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 4 + 's';
                    starfield.appendChild(star);
                }
            }

            bindEvents() {
                document.getElementById('addPlayerBtn').addEventListener('click', () => this.showAddPlayerModal());
                document.getElementById('cancelBtn').addEventListener('click', () => this.hideAddPlayerModal());
                document.getElementById('resetAllBtn').addEventListener('click', () => this.resetAllData());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportData());
                document.getElementById('addPlayerForm').addEventListener('submit', (e) => this.addPlayer(e));
                document.getElementById('searchInput').addEventListener('input', () => this.renderLeaderboard());
                document.getElementById('filterSelect').addEventListener('change', () => this.renderLeaderboard());
                document.getElementById('modalOverlay').addEventListener('click', (e) => {
                    if (e.target.id === 'modalOverlay') this.hideAddPlayerModal();
                });
            }

            showAddPlayerModal() {
                document.getElementById('modalOverlay').classList.add('show');
                document.getElementById('playerName').focus();
            }

            hideAddPlayerModal() {
                document.getElementById('modalOverlay').classList.remove('show');
                document.getElementById('addPlayerForm').reset();
            }

            addPlayer(e) {
                e.preventDefault();
                const name = document.getElementById('playerName').value.trim();
                const species = document.getElementById('playerSpecies').value;

                if (!name || !species) return;

                const newPlayer = {
                    id: Date.now(),
                    name,
                    species,
                    wins: 0,
                    losses: 0,
                    gamesPlayed: 0,
                    winRate: 0,
                    rating: 1000,
                    joinDate: new Date().toISOString()
                };

                this.players.push(newPlayer);
                this.saveData();
                this.renderLeaderboard();
                this.updateStats();
                this.renderPodium();
                this.hideAddPlayerModal();
                this.showNotification(`üöÄ ${name} joined the galactic conquest!`);
            }

            recordWin(playerId) {
                const player = this.players.find(p => p.id === playerId);
                if (player) {
                    player.wins++;
                    player.gamesPlayed++;
                    player.rating += 25;
                    player.winRate = ((player.wins / player.gamesPlayed) * 100).toFixed(1);
                    this.saveData();
                    this.renderLeaderboard();
                    this.updateStats();
                    this.renderPodium();
                }
            }

            recordLoss(playerId) {
                const player = this.players.find(p => p.id === playerId);
                if (player) {
                    player.losses++;
                    player.gamesPlayed++;
                    player.rating = Math.max(500, player.rating - 15);
                    player.winRate = ((player.wins / player.gamesPlayed) * 100).toFixed(1);
                    this.saveData();
                    this.renderLeaderboard();
                    this.updateStats();
                    this.renderPodium();
                }
            }

            deletePlayer(playerId) {
                if (confirm('üåå Are you sure you want to remove this cosmic warrior from the leaderboard?')) {
                    this.players = this.players.filter(p => p.id !== playerId);
                    this.saveData();
                    this.renderLeaderboard();
                    this.updateStats();
                    this.renderPodium();
                    this.showNotification('üóëÔ∏è Player removed from galactic records');
                }
            }

            renderPodium() {
                const podiumSection = document.getElementById('podiumSection');
                const sortedPlayers = [...this.players]
                    .filter(p => p.gamesPlayed > 0)
                    .sort((a, b) => b.rating - a.rating)
                    .slice(0, 3);

                if (sortedPlayers.length === 0) {
                    podiumSection.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">üåü Play some games to see the top conquerors!</p>';
                    return;
                }

                const positions = ['first', 'second', 'third'];
                const crowns = ['üëë', 'ü•à', 'ü•â'];

                podiumSection.innerHTML = sortedPlayers.map((player, index) => `
                    <div class="podium-player ${positions[index]}">
                        <div class="podium-avatar">
                            <div class="podium-crown">${crowns[index]}</div>
                            ${player.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="podium-name">${player.name}</div>
                        <div class="podium-stats">
                            <span>üìä ${player.winRate}%</span>
                            <span>‚≠ê ${player.rating}</span>
                        </div>
                        <div class="podium-base"></div>
                    </div>
                `).join('');
            }

            renderLeaderboard() {
                const tbody = document.getElementById('leaderboardBody');
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const speciesFilter = document.getElementById('filterSelect').value;

                let filteredPlayers = this.players.filter(player => {
                    const matchesSearch = player.name.toLowerCase().includes(searchTerm) || 
                                        player.species.toLowerCase().includes(searchTerm);
                    const matchesSpecies = speciesFilter === 'all' || player.species === speciesFilter;
                    return matchesSearch && matchesSpecies;
                });

                filteredPlayers.sort((a, b) => b.rating - a.rating);

                if (filteredPlayers.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 3rem; color: var(--text-secondary);">üåå No cosmic warriors found. Add some players to begin the conquest!</td></tr>';
                    return;
                }

                tbody.innerHTML = filteredPlayers.map((player, index) => {
                    const winRateClass = this.getWinRateClass(player.winRate);
                    return `
                        <tr class="leaderboard-row">
                            <td class="rank-cell">#${index + 1}</td>
                            <td class="player-cell">
                                <div class="player-avatar-small">${player.name.charAt(0).toUpperCase()}</div>
                                <div class="player-info">
                                    <div class="player-name">${player.name}</div>
                                    <div class="player-species">üåü ${player.species}</div>
                                </div>
                            </td>
                            <td class="stats-cell">${player.gamesPlayed}</td>
                            <td class="stats-cell">${player.wins}</td>
                            <td class="stats-cell">${player.losses}</td>
                            <td class="stats-cell">
                                <span class="win-rate ${winRateClass}">${player.winRate}%</span>
                            </td>
                            <td class="stats-cell">‚≠ê ${player.rating}</td>
                            <td class="actions-cell">
                                <button class="action-btn win" onclick="leaderboard.recordWin(${player.id})">
                                    <i class="fas fa-trophy"></i> Win
                                </button>
                                <button class="action-btn lose" onclick="leaderboard.recordLoss(${player.id})">
                                    <i class="fas fa-times"></i> Loss
                                </button>
                                <button class="action-btn delete" onclick="leaderboard.deletePlayer(${player.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
            }

            getWinRateClass(winRate) {
                if (winRate >= 80) return 'excellent';
                if (winRate >= 60) return 'good';
                if (winRate >= 40) return 'average';
                return 'poor';
            }

            updateStats() {
                const totalPlayers = this.players.length;
                const totalGames = this.players.reduce((sum, p) => sum + p.gamesPlayed, 0);
                const topWinRate = this.players.length > 0 ? Math.max(...this.players.map(p => parseFloat(p.winRate) || 0)) : 0;
                const avgRating = this.players.length > 0 ? Math.round(this.players.reduce((sum, p) => sum + p.rating, 0) / this.players.length) : 0;

                this.animateNumber('totalPlayers', totalPlayers);
                this.animateNumber('totalGames', totalGames);
                this.animateNumber('topWinRate', topWinRate, '%');
                this.animateNumber('avgRating', avgRating);
            }

            animateNumber(elementId, targetValue, suffix = '') {
                const element = document.getElementById(elementId);
                const startValue = parseInt(element.textContent) || 0;
                const increment = (targetValue - startValue) / 50;
                let currentValue = startValue;

                const timer = setInterval(() => {
                    currentValue += increment;
                    if ((increment > 0 && currentValue >= targetValue) || (increment < 0 && currentValue <= targetValue)) {
                        currentValue = targetValue;
                        clearInterval(timer);
                    }
                    element.textContent = Math.floor(currentValue) + suffix;
                }, 20);
            }

            resetAllData() {
                if (confirm('üåå Are you sure you want to reset all galactic records? This action cannot be undone!')) {
                    this.players = [];
                    this.saveData();
                    this.renderLeaderboard();
                    this.updateStats();
                    this.renderPodium();
                    this.showNotification('üîÑ All galactic records have been reset');
                }
            }

            exportData() {
                const dataStr = JSON.stringify(this.players, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'cosmic-conquest-leaderboard.json';
                link.click();
                URL.revokeObjectURL(url);
                this.showNotification('üìÅ Galactic data exported successfully!');
            }

            saveData() {
                localStorage.setItem('cosmicLeaderboard', JSON.stringify(this.players));
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(135deg, var(--cosmic-primary), var(--cosmic-secondary));
                    color: var(--space-dark);
                    padding: 1rem 1.5rem;
                    border-radius: 10px;
                    font-weight: 700;
                    z-index: 3000;
                    transform: translateX(400px);
                    transition: transform 0.5s ease;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => notification.style.transform = 'translateX(0)', 100);
                setTimeout(() => {
                    notification.style.transform = 'translateX(400px)';
                    setTimeout(() => notification.remove(), 500);
                }, 3000);
            }
        }

        // Initialize the leaderboard
        const leaderboard = new GalacticLeaderboard();
    </script>
